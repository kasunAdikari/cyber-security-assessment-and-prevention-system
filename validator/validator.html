<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Local Code Validator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body { background: #0f172a; color: #e2e8f0; }
    .card { border: none; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    textarea { font-family: monospace; }
    .spinner { display: none; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">üõ°Ô∏è Simple Local Code Validator</h2>

    <div class="row g-4">
      <div class="col-lg-5">
        <div class="card bg-dark text-light p-3">
          <h5 class="mb-3">Your code</h5>
          <textarea id="code" class="form-control" rows="12" placeholder="Paste your code here‚Ä¶"></textarea>
          <div class="d-grid gap-2 mt-3">
            <button id="validateBtn" class="btn btn-primary btn-lg">Validate</button>
            <button id="clearBtn" class="btn btn-outline-light">Clear</button>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="card bg-dark text-light p-3">
          <div class="d-flex align-items-center justify-content-between">
            <h5 class="mb-0">Report</h5>
            <div class="spinner" id="spinner">
              <div class="spinner-border text-info" role="status"></div>
            </div>
          </div>
          <hr class="border-secondary">
          <div id="result"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const validateBtn = document.getElementById('validateBtn');
    const clearBtn = document.getElementById('clearBtn');
    const codeEl = document.getElementById('code');
    const resultEl = document.getElementById('result');
    const spinner = document.getElementById('spinner');

    clearBtn.addEventListener('click', () => {
      codeEl.value = '';
      resultEl.innerHTML = '';
    });

    validateBtn.addEventListener('click', async () => {
      const code = codeEl.value.trim();
      if (!code) {
        alert('Please paste your code first.');
        return;
      }

      spinner.style.display = 'block';
      resultEl.innerHTML = '';

      try {
        const res = await fetch('review.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });

        if (!res.ok) throw new Error('Request failed');
        const data = await res.json();

        resultEl.innerHTML = marked.parse(data.markdown || data.response || 'No output.');
      } catch (e) {
        resultEl.innerHTML = `<div class="alert alert-danger">Error: ${e.message}</div>`;
      } finally {
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
